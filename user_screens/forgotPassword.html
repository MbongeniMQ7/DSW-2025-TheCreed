<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="logIn.css" />
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <img src="images/Home Affairs Logo.png" alt="Logo">
    </div>
    <div class="nav-buttons">
      <a href="Home.html"><button>Home</button></a> 
      <a href="services.html"><button>Services</button></a> 
      <a href="about.html"><button>About Us</button></a> 
      <div class="dropdown">
        <button>Languagesâ–¼</button>

          <button>Afrikaans</button>
          <button>English</button>
          <button>isiNdebele</button>
          <button>isiXhosa</button>
          <button>isiZulu</button>
          <button>Sesotho</button>
          <button>Setswana</button>
          <button>Sesotho sa Leboa</button>
          <button>Xitsonga</button>
          <button>Tshivenda</button>
          <button>SiSwati</button>
        </div>
      </div>
      <a href="login.html"><button>Login</button></a>
      <button class="logout">Logout</button>
    </div>
  </div>

  <div class="container" id="container">
    <div class="form-container forgot-password">
      <form>
        <h1>Forgot Password</h1>
        <div class="social-icons">
          <a href="#"><i class="bx bxl-google"></i></a>
          <a href="#"><i class="bx bxl-instagram"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
        </div>
        <span>Enter your registered email to receive a password reset link</span>
        <input type="email" placeholder="Email" required>
        <button type="submit">Send Reset Link</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Remembered Your Password?</h1>
          <p>Click below to login</p>
          <a href="login.html"><button>Login</button></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Reset Password Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB90elVn6vefkJVkVlmddE62CEO24rL9u0",
      authDomain: "homeaffairsapp-d246d.firebaseapp.com",
      projectId: "homeaffairsapp-d246d",
      storageBucket: "homeaffairsapp-d246d.firebasestorage.app",
      messagingSenderId: "1067965480578",
      appId: "1:1067965480578:web:085953bd31afbeb9ddfe9b",
      measurementId: "G-H59LD21S2W"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    const resetPasswordForm = document.querySelector('.forgot-password form');
    resetPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = resetPasswordForm.querySelector('input[placeholder="Email"]').value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent!");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>

</body>
</html>
