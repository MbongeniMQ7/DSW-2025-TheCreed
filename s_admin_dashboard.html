<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    />
    <title>Super Admin</title>
    <link rel="stylesheet" href="s_admin_styles.css" />
  </head>
  <body>
    <div class="page_wrapper">
      <input type="checkbox" name="" id="menu_toggle" />

      <div class="sidebar">
        <div class="profile_card">
          <div
            class="profile_img"
            style="background-image: url(images/user_img.jpeg)"
          ></div>
          <div class="profile_info">
            <h2>Natalie Mashele</h2>
            <small>Web Designer</small>
          </div>
          <div class="profile_action">
            <a href="" class="btn btn_white">
              <span class="las la-coins"></span>
              R2,300
            </a>
          </div>
          <div class="profile_icons">
            <span class="las la-user"></span>
            <span class="las la-comment-alt"></span>
            <span class="las la-file-invoice"></span>
          </div>
        </div>

        <div class="sidebar_menu">
          <div class="menu_item">
            <a href="s_admin_dashboard.html" class="active">
              <span class="las la-chart-line"></span>
              <span>Dashboard</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="s_admin_status.html">
              <span class="las la-signal"></span>
              <span>Update Status</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="">
              <span class="las la-users-cog"></span>
              <span>Users</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="">
              <span class="las la-credit-card"></span>
              <span>Payments</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="">
              <span class="las la-info"></span>
              <span>Information</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="">
              <span class="las la-folder-open"></span>
              <span>Reports</span>
            </a>
          </div>
        </div>
      </div>

      <div class="main_content">
        <header>
          <label for="menu_toggle">
            <span class="las la-bars"></span>
          </label>

          <div class="head_icons">
            <span class="las la-search" id="search_btn"></span>
            <span class="las la-comment-alt" id="comment_btn"></span>
            <span class="las la-bell" id="notifications_btn"></span>

            <div class="avatar">
              <img src="images/Logo_DHA_wecare.png" alt="" />
            </div>
          </div>
        </header>

        <main>
          <div class="page_header">
            <h1 id="greeting"></h1>
          </div>

          <div class="analytics">
            <div class="card time_card">
              <div class="card_head">Processing Time</div>
              <div class="card_body">
                <div class="chart_wrapper">
                  <div id="chart"></div>
                </div>
              </div>
            </div>

            <div class="card app_card">
              <div class="card_head">Applications</div>
              <div class="card_body">
                <div id="app_chart"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="admin_dashboard.js"></script>
  </body>
</html>
