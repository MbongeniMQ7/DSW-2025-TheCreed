<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    />
    <title>Users</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page_wrapper">
      <input type="checkbox" name="" id="menu_toggle" />

      <div class="sidebar">
        <div class="profile_card">
          <div
            class="profile_img"
            style="background-image: url(images/user_img.jpeg)"
          ></div>
          <div class="profile_info">
            <h2>Natalie Mashele</h2>
            <small>Web Designer</small>
          </div>
          <div class="profile_action">
            <a href="" class="btn btn_white">
              <span class="las la-coins"></span>
              R2,300
            </a>
          </div>
          <div class="profile_icons">
            <span class="las la-user"></span>
            <span class="las la-comment-alt"></span>
            <span class="las la-file-invoice"></span>
          </div>
        </div>

        <div class="sidebar_menu">
          <div class="menu_item">
            <a href="admin_dashboard.html">
              <span class="las la-chart-line"></span>
              <span>Dashboard</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="admin_applications.html">
              <span class="las la-columns"></span>
              <span>Applications</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="" class="active">
              <span class="las la-users-cog"></span>
              <span>Users</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="admin_profile.html">
              <span class="las la-user-ninja"></span>
              <span>Profile</span>
            </a>
          </div>
        </div>
      </div>

      <div class="main_content">
        <header>
          <label for="menu_toggle">
            <span class="las la-bars"></span>
          </label>

          <div class="head_icons">
            <span class="las la-search"></span>
            <span class="las la-comment-alt"></span>
            <span class="las la-bell"></span>

            <div class="avatar">
              <img src="images/Logo_DHA_wecare.png" alt="" />
            </div>
          </div>
        </header>

        <main></main>
      </div>
    </div>
  </body>
</html>
