<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
    />
    <title>Super Admin</title>
    <link rel="stylesheet" href="s_admin_styles.css" />
  </head>
  <body>
    <div class="page_wrapper">
      <input type="checkbox" name="" id="menu_toggle" />

      <div class="sidebar">
        <div class="profile_card">
          <div
            class="profile_img"
            style="background-image: url(images/user_img.jpeg)"
          ></div>
          <div class="profile_info">
            <h2>Natalie Mashele</h2>
            <small>Web Designer</small>
          </div>
          <div class="profile_action">
            <a href="" class="btn btn_white">
              <span class="las la-coins"></span>
              R2,300
            </a>
          </div>
          <div class="profile_icons">
            <span class="las la-user"></span>
            <span class="las la-comment-alt"></span>
            <span class="las la-file-invoice"></span>
          </div>
        </div>

        <div class="sidebar_menu">
          <div class="menu_item">
            <a href="s_admin_dashboard.html">
              <span class="las la-chart-line"></span>
              <span>Dashboard</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="s_admin_status.html" class="active">
              <span class="las la-signal"></span>
              <span>Update Status</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="">
              <span class="las la-users-cog"></span>
              <span>Users</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="">
              <span class="las la-credit-card"></span>
              <span>Payments</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="">
              <span class="las la-info"></span>
              <span>Information</span>
            </a>
          </div>
          <div class="menu_item">
            <a href="">
              <span class="las la-folder-open"></span>
              <span>Reports</span>
            </a>
          </div>
        </div>
      </div>

      <div class="main_content">
        <header>
          <label for="menu_toggle">
            <span class="las la-bars"></span>
          </label>

          <div class="head_icons">
            <span class="las la-search" id="search_btn"></span>
            <span class="las la-comment-alt" id="comment_btn"></span>
            <span class="las la-bell" id="notifications_btn"></span>

            <div class="avatar">
              <img src="images/Logo_DHA_wecare.png" alt="" />
            </div>
          </div>
        </header>

        <main>
          <h2>Manage Applications</h2>
          <div class="tracking">
            <table class="tracking-table">
              <thead>
                <tr>
                  <th>Tracking ID</th>
                  <th>Status</th>
                  <th>Details</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="tracking-id">123456</td>
                  <td>
                    <select class="status-dropdown">
                      <option value="Pending">Pending</option>
                      <option value="Processing">Processing</option>
                      <option value="Ready for Pickup">Ready for Pickup</option>
                      <option value="In Transit to Pickup Point">
                        In Transit to Pickup Point
                      </option>
                      <option value="Ready for Collection">
                        Ready for Collection
                      </option>
                    </select>
                  </td>
                  <td><a href="#">View Details</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="s_admin_status.js"></script>
  </body>
</html>
